name: R

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 23 * * *'

jobs:
    unit-test-job:
      name: run unit-test job
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v3
        - uses: r-lib/actions/setup-r@v2
          with:
              r-version: '3.5.3'
        - run: Rscript -e 'print("hello")'

